<!DOCTYPE html>
<html>
  <head>
    <title>
      My Super Hero
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="super-hero-container">
      <div id="left">
        
        <div id="image">
          <img id="img" src="" alt="super hero image">
        </div>
      </div>
      <div id="main">
        <div id="hero-name" class="heading">

        </div>
        <div id="right">
          <div id="powerstats">
            <div class="heading">
             <u>Powerstats</u> 
            </div>
            <div id="intelligence" class='heading'>
  
            </div>
            <div id="strength" class='heading'>
              
            </div>
            <div id="speed" class='heading'>
              
            </div>
            <div id="durability" class='heading'>
              
            </div>
            <div id="power" class='heading'>
              
            </div>
            <div id="combat" class='heading'>
              
            </div>
          </div>
          <div id="bio">
            <div class="heading">
              <u>Biography</u>
            </div>
            <div id="full-name" class='heading'>
  
            </div>
            <div id="alter-egos" class='heading'>
              
            </div>
            <div id="aliases" class='heading'>
              
            </div>
            <div id="place-of-birth" class='heading'>
              
            </div>
            <div id="first-appearance" class='heading'>
              
            </div>
            <div id="publisher" class='heading'>
              
            </div>
            <div id="alignment" class='heading'>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="SuperHero.js"></script>
</html>
